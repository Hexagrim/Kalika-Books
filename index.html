<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Collection</title>
    <style>
        body {
            background-color: rgb(160, 160, 160);
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .book-box {
            width: 150px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #757474;
            border-radius: 8px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .book-box img {
            width: 100%;
            height: auto;
            display: block;
        }

        .book-box a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
            color: inherit;
        }

        h1 {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Kalika Books </h1>
    
    <div class="container">
        <div class="book-box">
            <a href="Nepali.pdf">
                <img src="book1.png" alt="Nepali" width="150" height="200" >
            </a>
        </div>
        <div class="book-box">
            <a href="Science1.pdf">
                <img src="book2.png" alt="Science Part 1" width="150" height="200">
            </a>
        </div>
        <div class="book-box">
            <a href="Science2.pdf">
                <img src="book3.png" alt="Science Part 2(from chp 9)">
            </a>
        </div>
        <div class="book-box">
            <a href="Math.pdf">
                <img src="book4.png" alt="Maths">
            </a>
        </div>
        <div class="book-box">
            <a href="Health.pdf">
                <img src="book5.png" alt="Health">
            </a>
        </div>
        <div class="book-box">
            <a href="English.pdf">
                <img src="book6.png" alt="English">
            </a>
        </div>
        <div class="book-box">
            <a href="Social.pdf">
                <img src="book7.png" alt="Social">
            </a>
        </div>
        <div class="book-box">
            <a href="ob.pdf">
                <img src="book8.png" alt="Our Butwal">
            </a>
        </div>
    </div>
</body>
<iframe src="https://gptchatly.com" width="1500" height="500" style="border:none;"></iframe>

</html>
